<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Brain Game</title>

  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <!-- stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <!-- fontsheet -->
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>

<body>
  <div class="instruction">
    <h4>HOW TO PLAY</h4>
    <div class="popup-content" id="pop">
      This is a MEMORY Game.<br> 
      You will be a given a new Tile Color as levels go on. <br> 
      You have to remember the sequence and tap on them correctly.
    </div>
  </div>
  <h1 id="level-title">Press Any Key to Start</h1>
  <div class="mycontainer">
    <div class="myrow">

      <div type="button" id="green" class="button green">

      </div>

      <div type="button" id="red" class="button red">

      </div>
    </div>

    <div class="myrow">

      <div type="button" id="yellow" class="button yellow">

      </div>
      <div type="button" id="blue" class="button blue">

      </div>

    </div>

  </div>

  <footer>
    <h4 class="mycopyright">&copy;<a href="https://www.linkedin.com/in/pooja-penumala-9a43b1193/?originalSubdomain=in"> pooja penumala | web developer</a></h4>
  </footer>




  <!-- scriptSheets -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="game.js"></script>

</body>

</html>
